[package]
name = "zo-bots"
version = "0.1.0"
edition = "2021"

[lib]
name = "lib"

[dependencies]
zo-abi = { git = "ssh://git@github.com/01protocol/zo-abi.git" }
anchor-client = "0.19.0"
dotenv = "0.15"
clap = { version = "3.0.0-rc.8", features = ["derive", "env"] }
tokio = { version = "1", features = ["rt-multi-thread", "time", "macros"] }
futures = "0.3"
tracing = "0.1"
tracing-subscriber = "0.2"
serde = "1"
mongodb = "2"
